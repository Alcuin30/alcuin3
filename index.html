<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link-in-Bio</title>
<style>
/* CSS intégré ou tu peux mettre dans css/style.css */
body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg,#ff5f6d,#ffc371); text-align:center; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.container { background: rgba(0,0,0,0.6); padding:30px; border-radius:20px; width:90%; max-width:400px; }
.profile-img { width:120px; height:120px; border-radius:50%; border:4px solid #fff; margin-bottom:15px; }
.links a { display:block; margin:10px 0; padding:12px; border-radius:30px; background:#fff; color:#333; font-weight:bold; text-decoration:none; position:relative; }
.links a:hover { transform: scale(1.05); background:#ffeb3b; }
.counter { position:absolute; right:15px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.7); color:#fff; font-size:0.75rem; padding:3px 8px; border-radius:12px;}
</style>
</head>
<body>

<div class="container">
<img src="https://via.placeholder.com/120" class="profile-img" alt="profil">
<h1>@TonPseudo</h1>
<p>🔥 Créateur TikTok | 🚀 Transforme tes vues en succès</p>

<div class="links">
<a href="https://www.tiktok.com" target="_blank" data-counter="tiktok">🎵 TikTok <span class="counter" id="tiktok-count">0</span></a>
<a href="https://www.instagram.com" target="_blank" data-counter="instagram">📸 Instagram <span class="counter" id="instagram-count">0</span></a>
<a href="https://www.youtube.com" target="_blank" data-counter="youtube">▶️ YouTube <span class="counter" id="youtube-count">0</span></a>
<a href="mailto:contact@email.com" data-counter="contact">📧 Contact <span class="counter" id="contact-count">0</span></a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCy9MTpejGuqFhExb86liq8hMS4IL4Y9fA",
    authDomain: "tiktok-10341.firebaseapp.com",
    projectId: "tiktok-10341",
    storageBucket: "tiktok-10341.firebasestorage.app",
    messagingSenderId: "471916843086",
    appId: "1:471916843086:web:d385071adae7f92e92731f",
    measurementId: "G-PJEMFT2Z09"
  };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const links = document.querySelectorAll(".links a");

links.forEach(link => {
  link.addEventListener("click", async () => {
    const key = link.dataset.counter;
    const ref = doc(db,"links",key);
    await updateDoc(ref,{ count: increment(1) });
  });
});

["tiktok","instagram","youtube","contact"].forEach(key=>{
  const ref = doc(db,"links",key);
  onSnapshot(ref,docSnap=>{
    if(docSnap.exists()) document.getElementById(`${key}-count`).textContent = docSnap.data().count;
  });
});
</script>
</body>
</html>
